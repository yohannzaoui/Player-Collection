<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technics Player Selector</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <style>
        /* REGLAGE DE LA TAILLE DE LA POLICE ET DU LOGO */
        :root {
            --font-size-base: 32px;
            --logo-width: 200px;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            /* Application de la police Zalando Sans Expanded */
            font-family: 'Zalando Sans Expanded', sans-serif;
            overflow: hidden;
        }

        .custom-link {
            color: #ffffff !important;
            text-decoration: none;
            font-size: var(--font-size-base);
            font-weight: 500; /* Poids intermédiaire pour un look premium */
            letter-spacing: 0.05em;
        }

        /* Désactivation des effets de survol pour rester sur un design pur */
        .custom-link:hover {
            color: #ffffff !important;
            opacity: 1;
        }

        .logo-top {
            width: var(--logo-width);
            height: auto;
            margin-bottom: 35px;
        }

        /* Conservation de la classe brand-logo pour la stabilité du projet */
        .brand-logo { 
            height: 18px; 
            width: auto; 
            opacity: 0.85; 
            filter: grayscale(1); 
            transform: translateY(-3px); 
        }
    </style>
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">

    <div class="container text-center d-flex flex-column align-items-center">
        <img src="img/Technics-Logo-org.png" alt="Technics Logo" class="logo-top">
        
        <div class="d-flex flex-column gap-3">
            <a href="https://yohannzaoui.github.io/Technics-Hi-Res-Audio-Player-Mini/" class="custom-link">Mini</a>
            <a href="https://yohannzaoui.github.io/Technics-Hi-Res-Audio-Player-HiFi/" class="custom-link">HiFi</a>
            <a href="https://yohannzaoui.github.io/Technics-Hi-Res-Audio-Player-Touchscreen/" class="custom-link">Touchscreen</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Maintien des préférences utilisateur
        document.addEventListener('DOMContentLoaded', () => {
            localStorage.setItem('theme', 'dark');
            localStorage.setItem('lang', 'en');
            document.documentElement.setAttribute('data-theme', 'dark');
            document.documentElement.setAttribute('lang', 'en');
        });
    </script>
</body>
</html>
